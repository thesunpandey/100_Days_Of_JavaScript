<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SetTimeout</h1> <!-- Heading element -->
    <button id="stop">Stop</button> <!-- Button element with ID 'stop' -->
</body>
<script>
    // Define a function to log "Hitesh" to the console
    const sayHitesh = function(){
        console.log("Suraj Pandey");
    }
    
    // Define a function to change the text content of the h1 element
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best in the world"
    }

    // Set a timeout to call the changeText function after 2000 milliseconds (2 seconds)
    const changeMe = setTimeout(changeText, 2000)

    // Add a click event listener to the button with ID 'stop'
    document.querySelector('#stop').addEventListener('click', function(){
        // When the button is clicked, clear the timeout to stop the execution of changeText
        clearTimeout(changeMe)
        // Log "STOPPED" to the console
        console.log("STOPPED")
    })
</script>
</html>
