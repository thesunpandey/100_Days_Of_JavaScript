<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Listing App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <header>
        <h1>The Movie App</h1>
        <form action="" id="form">
          <input type="text" class="search" placeholder="Search..." />
        </form>
      </header>
      <div class="container movies-container">
        <p>List Movies</p>
        <div class="movies">
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
