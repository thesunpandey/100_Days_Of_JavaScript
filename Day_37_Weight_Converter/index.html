<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #345eb8, #feb47b);
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-clear {
      background: #ff7e5f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-clear:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center fw-bolder display-3 py-3">Weight Converter</h1>
        <hr />
        <form action="">
          <p class="alert alert-info text-center">Type a value in any of the fields to convert weight</p>
          <div class="mb-3">
            <label for="" class="form-label">Weight in Pounds</label>
            <input type="number" class="form-control form-control-lg pounds" placeholder="Pounds" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Weight in Kilograms</label>
            <input type="number" class="form-control form-control-lg kilograms" placeholder="Kilograms" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Weight in Grams</label>
            <input type="number" class="form-control form-control-lg grams" placeholder="Grams" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Weight in Ounces</label>
            <input type="number" class="form-control form-control-lg ounces" placeholder="Ounces" />
          </div>
          <button type="button" class="btn-clear">Clear</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
